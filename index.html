<!DOCTYPE html>
<html lang="en">
<head>
  <title>Small Family Picnic</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
   <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:400,300,700' rel='stylesheet' type='text/css'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <img src="img/small1.jpg" class="img-responsive" alt="Small" width="1200" height="800"> 
</div>
<br>
<h1>Small Family Picnic 2015</h1>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="box">
                <div class="icon">
                    <div class="image"><span><img src="img/basket.png"</></span></div>
                    <div class="info">
                        <h3 class="title">The Info</h3>
                        <p><strong>When: </strong> July 11th, 2015  10:00am</p>
                        <p><strong>Where: </strong> Yorba Linda Regional Park</p>
                       
                    </div>
                </div>
                <div class="space"></div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="box">
                <div class="icon">
                        <div class="image"><span><img src="img/phone.png"</></span></div>
                    <div class="info">
                        <h3 class="title">Contact Us</h3>
                        <p>
                            7 new messages over the past 24 hours. 
                        </p>
                
                    </div>
                </div>
                <div class="space"></div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-lg-4">
            <div class="box">
                <div class="icon">
                        <div class="image"><span><img src="img/bulb.gif"</></span></div>
                    <div class="info">
                        <h3 class="title">Ideas</h3>
                        <p>
                            47 new mentions for the past week.
                        </p>
                       
                    </div>
                </div>
                <div class="space"></div>
            </div>
        </div>
    </div>
</div>

 <footer>
  <span class="copyright">Created By A Small</span>
</footer>

<style>

footer {
	text-align:center;
	padding-top:20px;
	padding-bottom:60px;
}

body {
background: #f5f5f5;
font-family: "Lato";
    font-weight: 300;
    font-size: 16px;
    background: #f5f5f5;

    -webkit-font-smoothing: antialiased;
    -webkit-overflow-scrolling: touch;
}

h1, h2, h3, h4, h5, h6 {
    font-family: "Raleway";
    font-weight: 300;
    color: #333;
}

h1 {
	color:#000000;
	margin-top: 10px;
	padding-bottom: 10px;
	padding-left: 1px;
	padding-right: 1px;
	letter-spacing: 3px;
	font-size: 60px;
	text-align:center;
	text-shadow: -3px 3px 2px #E0E0;
}

.white {
    color: white;
}

.btn-lg {
    font-size: 38px;
    line-height: 1.33;
    border-radius: 6px;
}

.box > .icon {
    text-align: center;
    position: relative;
    
}

.box > .icon > .image {
    position: relative;
    z-index: 2;
    margin: auto;
    width: 88px;
    height: 88px;
    border: 7px #f5f5f5;
    line-height: 88px;
    border-radius: 50%;
    background: #f5f5f5;
    vertical-align: middle;
}

.box > .icon:hover > .image {
    border: 2px solid black;
}

.box > .icon > .image > i {
    font-size: 40px !important;
    color: #fff !important;
}

.box > .icon:hover > .image > i {
    color: white !important;
}

.box > .icon > .info {
    margin-top: -24px;
    background: rgba(0, 0, 0, 0.04);
    border: 1px solid #e0e0e0;
    padding: 15px 0 10px 0;
    border-radius: 15px;
}

    .box > .icon > .info > h3.title {
        color: #222;
        font-weight: 500;
    }

    .box > .icon > .info > p {
        color: #666;
        line-height: 1.5em;
        margin: 20px;
    }

.box > .icon:hover > .info > h3.title, .box > .icon:hover > .info > p, .box > .icon:hover > .info > .more > a {
    color: #222;
}

.box > .icon > .info > .more a {
    color: #222;
    line-height: 12px;
    text-transform: uppercase;
    text-decoration: none;
}

.box > .icon:hover > .info > .more > a {
    color: #000;
    padding: 6px 8px;
    border-bottom: 2px solid black;
}

.box .space {
    height: 30px;
}
</style>

</body>
</html>
